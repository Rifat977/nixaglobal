{% load static %}
<aside class="sidebar-left border-right bg-white shadow" id="leftSidebar" data-simplebar>
    <a href="#" class="btn collapseSidebar toggle-btn d-lg-none text-muted ml-2 mt-3" data-toggle="toggle">
        <i class="fe fe-x"><span class="sr-only"></span></i>
    </a>
    <nav class="vertnav navbar navbar-light">
        <div class="w-100 mb-4 d-flex">
            <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="{% url 'core:dashboard' %}">
                <img src="{% static 'images/logo1.png' %}" style="width: 150px;" alt="" srcset="">
            </a>
        </div>
        <ul class="navbar-nav flex-fill w-100 mb-2">
            <li class="nav-item dropdown">
                <a href="{% url 'core:dashboard' %}" class="nav-link">
                    <i class="fe fe-home fe-16"></i>
                    <span class="ml-3 item-text">Dashboard</span><span class="sr-only">(current)</span>

            </li>
            {% if request.user.user_type == 'Admin' %}

                <a href="{% url 'core:all_agent' %}" class="nav-link">
                    <i class="fe fe-users fe-16"></i>

            <li class="nav-item dropdown">

            {% endif %}
            <li class="nav-item dropdown">

                    <i class="fe fe-book fe-16"></i>
                    <span class="ml-3 item-text">University</span><span class="sr-only">(current)</span>
                </a>
            </li>

            <li class="nav-item dropdown">
                <a href="{% url 'core:application' %}" class="nav-link">
                    <i class="fe fe-send fe-16"></i>
                    <span class="ml-3 item-text">Application</span><span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="{% url 'core:my_agents' %}" class="nav-link">
                    <i class="fe fe-users fe-16"></i>
                    <span class="ml-3 item-text">My Agents</span><span class="sr-only">(current)</span>
